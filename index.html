<!DOCTYPE html>
<html>
    <head>
        <title>Flight Simulator</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "scripts.js"></script>
    </head>
    <body>
        <div style="text-align: center;">
            <h1>Flight Simulator</h1>
            <h2>Current Flight Status</h2>
            <p id = "flightStatus">Space shuttle ready for takeoff</p>
            <h2>Shuttle Trajectory</h2>
        </div>
        <div style="text-align: center; height: 400px; width: 100%;" >
            <div style="text-align: center; display: inline-block;">
                <h3>Fuel Levels</h3>
                <p>Tank Full</p>
                <h3>Astronaut Chat</h3>
                <p>Houston, we are ready when you are!</p>
            </div>
            <div id = "shuttleBackground" style = "position: relative;">
                <img src = "LaunchCode_rocketline_white.png" height = "75" width = "75" id = "rocket"/>
            </div>
            <div style = "text-align: center; display: inline-block;">
                    <button>Up</button>
                    <button>Down</button>
                    <button>Right</button>
                    <button>Left</button>
                    <h3>Space Shuttle Height</h3>
                    <p id='spaceShuttleHeight'>0</p><p style = "display: inline-block;"> miles</p>
            </div>
        </div>
        <div style="text-align: center;">
            <button id = "takeoff">Take off</button>
            <button id = "landing">Land</button>
            <button id = "missionAbort">Abort Mission</button>
    </div>

    <script>
    
    //2
    document.getElementById("takeoff").onclick = function(){
        let confirmReady = window.confirm("Confirm that the shuttle is ready for takeoff.");

        if (confirmReady) {
            let changeFlightStatus = document.getElementById("flightStatus").innerHTML = "Shuttle in flight";
            let changeBackgroundColor = document.getElementById("shuttleBackground").style.backgroundColor = "blue";
            let changeHeight = document.getElementById("spaceShuttleHeight").innerHTML = "10000";
        }
    }

    //3
    document.getElementById("landing").onclick = function(){
        let confirmLanding = window.alert("The shuttle is landing. Landing gear engaged.");
        let changeFlightStatus = document.getElementById("flightStatus").innerHTML = "The shuttle has landed.";
        let changeBackgroundColor = document.getElementById("shuttleBackground").style.backgroundColor = "green";
        let changeHeight = document.getElementById("spaceShuttleHeight").innerHTML = "0";
    }

    //4
    document.getElementById("missionAbort").onclick = function(){
        let confirmAbort = window.confirm("Confirm that you want to abort the mission.");

        if (confirmAbort) {
            let changeFlightStatus = document.getElementById("flightStatus").innerHTML = "Mission aborted.";
            let changeBackgroundColor = document.getElementById("shuttleBackground").style.backgroundColor = "green";
            let changeHeight = document.getElementById("spaceShuttleHeight").innerHTML = "0";
        }
    }

    //5
    


    </script>
    </body>
</html>
